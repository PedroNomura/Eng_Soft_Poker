<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="mesa-jogo">
        <button class="voltar" onclick="window.location.href='{{ url_for('mesas') }}'">Voltar</button>
        <h1>Mesa</h1>

        <div class="mesa-visual">
            <p class="info">{{sala.pot}}</p>
            <div class="cartas">
                {{sala.flop[0]}}
                {{sala.flop[1]}}
                {{sala.flop[2]}}
                {{sala.turn[0]}}
                {{sala.river[0]}}
            </div>
            <p class="infoJogador">{{jogador.fichas}}</p>
            <p class="infoJogador">{{jogador.cards[0]}}</p>
            <p class="infoJogador">{{jogador.cards[1]}}</p>
        </div>
        <!-- {% if  %} fazer if com condição para aparecer os botoes certos -->
        <button class="acao" onclick="rodada_aposta(sala.maior)">CHECK</button>
        <button class="acao" onclick="rodada_aposta(sala.maior)">BET</button>
        <button class="acao" onclick="rodada_aposta(sala.maior)">CALL</button>
        <button class="acao" onclick="rodada_aposta(sala.maior)">FOLD</button>
    </div>

</body>
</html>
